        quote: true
      - name: product_code
        data_type: string
        quote: true
      - name: product_name
        data_type: string
        quote: true
      - name: send_quantity
        data_type: numeric
        quote: true
      - name: receive_quantity
        data_type: numeric
        quote: true
      - name: send_price
        data_type: numeric
        quote: true
