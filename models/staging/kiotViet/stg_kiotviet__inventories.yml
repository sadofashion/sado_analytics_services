        meta:
          dimension:
            type: number
      - name: actual_reserved
        description: "{{ doc('column__kiotviet__actual_reserved') }}"
        meta:
          dimension:
            type: number
      - name: max_quantity
        description: "{{ doc('column__kiotviet__max_quantity') }}"
