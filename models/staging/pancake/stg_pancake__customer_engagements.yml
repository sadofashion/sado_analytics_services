version: 2
models:
  - name: stg_pancake__customer_engagements
    description: Thống kê tương tác với khách hàng theo page theo giờ
    meta:
      joins:
        - join: calendar
          sql_on: ${calendar.date} = date(${stg_pancake__customer_engagements.hour})
          fields: [date, period, period_code]
        - join: stg_pancake__pages
          sql_on: ${stg_pancake__pages.page_id} = ${stg_pancake__customer_engagements.page_id}
          fields: [page_id, page_name]
    columns:
      - name: comment
        description: ""
        meta:
          dimension:
            type: number
            hidden: true
          metrics:
            m_num_comments:
              type: sum
              label: No. comments
              group_label: Pancake metrics
              compact: thousands
      - name: hour
        description: ""
        meta:
          dimension:
            type: timestamp
            hidden: true
          additional_dimensions:
            d_hour:
              type: number
              sql: extract(hour from ${TABLE}.hour)
              label: Hour
      - name: inbox
        description: ""
        meta:
          dimension:
            type: number
            hidden: true
          metrics:
            m_num_inbox:
              type: sum
              label: No. inbox
              group_label: Pancake metrics
              compact: thousands
      - name: new_customer
        description: ""
        meta:
          dimension:
            type: number
            hidden: true
          metrics:
            m_num_new_customer:
              type: sum
              label: No. new customer
              group_label: Pancake metrics
              compact: thousands
      - name: new_customer_from_inbox
        description: ""
        meta:
          dimension:
            type: number
            hidden: true
          metrics:
            m_num_new_customer_from_inbox:
              type: sum
              label: No. new customer from inbox
              group_label: Pancake metrics
              compact: thousands
      - name: old_order_count
        description: ""
        meta:
          dimension:
            type: number
            hidden: true
          metrics:
            m_num_old_order_count:
              type: sum
              label: No. old order
              group_label: Pancake metrics
              compact: thousands
      - name: order_count
        description: ""
        meta:
          dimension:
            type: number
            hidden: true
          metrics:
            m_num_order_count:
              type: sum
              label: No. orders
              group_label: Pancake metrics
              compact: thousands
      - name: total
        description: ""
        meta:
          dimension:
            type: number
            hidden: true
          metrics:
            m_num_engagements:
              type: sum
              label: No. engagements
              group_label: Pancake metrics
              compact: thousands
      - name: page_id
        description: ""
        meta:
          dimension:
            type: string
            hidden: true
