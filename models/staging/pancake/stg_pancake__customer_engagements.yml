version: 2
models:
  - name: stg_pancake__customer_engagements
    meta:
      joins:
        - join: calendar
          sql_on: ${calendar.date} = date(${stg_pancake__customer_engagements.hour})
          fields: [date, period, period_code]
        - join: stg_pancake__pages
          sql_on: ${stg_pancake__pages.page_id} = ${stg_pancake__customer_engagements.page_id}
          fields: [page_id, page_name]
    columns:
      - name: comment
        description: ""
        meta:
          dimension:
            type: number
      - name: hour
        description: ""
        meta:
          dimension:
            type: timestamp
      - name: inbox
        description: ""
        meta:
          dimension:
            type: number
      - name: new_customer
        description: ""
        meta:
          dimension:
            type: number
      - name: new_customer_from_inbox
        description: ""
        meta:
          dimension:
            type: number
      - name: old_order_count
        description: ""
        meta:
          dimension:
            type: number
      - name: order_count
        description: ""
        meta:
          dimension:
            type: number
      - name: total
        description: ""
        meta:
          dimension:
            type: number
      - name: page_id
        description: ""
        meta:
          dimension:
            type: string
