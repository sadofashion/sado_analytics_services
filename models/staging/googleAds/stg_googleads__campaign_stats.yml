version: 2
models:
  - name: stg_googleads__campaign_stats
    description: ""
    meta:
      joins:
        - join: stg_googleads__campaigns
          sql_on: >-
            ${stg_googleads__campaign_stats.campaign_id} =
            ${stg_googleads__campaigns.campaign_id}
          fields:
            - campaign_id
            - campaign_name
            - advertising_channel
            - bidding_stategy
    columns:
      - name: row_id
        description: ""
        tests:
          - unique
        meta:
          dimension:
            type: string
      - name: campaign_id
        description: "{{ doc('column__googleads__campaign_id') }}"
        meta:
          dimension:
            type: number
      - name: date
        description: "{{ doc('column__googleads__date') }}"
        tests:
          - not_null
        meta:
          dimension:
            type: date
      - name: device
        description: "{{ doc('column__googleads__device') }}"
        meta:
          dimension:
            type: string
      - name: network_type
        description: "{{ doc('column__googleads__network_type') }}"
        meta:
          dimension:
            type: string
      - name: slot
        description: "{{ doc('column__googleads__slot') }}"
        meta:
          dimension:
            type: string
      - name: clicks
        description: "{{ doc('column__googleads__clicks') }}"
        meta:
          metrics:
            ads_clicks:
              type: sum
              label: "#Clicks"
              group_label: GG Ads metrics
          dimension:
            type: number
      - name: conversions
        description: "{{ doc('column__googleads__conversions') }}"
        meta:
          metrics:
            ads_conversions:
              type: sum
              label: "#Conversions"
              group_label: GG Ads metrics
          dimension:
            type: number
      - name: conversions_value
        description: "{{ doc('column__googleads__conversions_value') }}"
        meta:
          metrics:
            ads_conversions_value:
              type: sum
              label: "#Conversions value"
              group_label: GG Ads metrics
          dimension:
            type: number
      - name: cost
        description: "{{ doc('column__googleads__cost') }}"
        meta:
          metrics:
            ads_cost:
              type: sum
              label: Cost
              group_label: GG Ads metrics
          dimension:
            type: number
      - name: impressions
        description: "{{ doc('column__googleads__impressions') }}"
        meta:
          metrics:
            ads_impressions:
              type: sum
              label: "#Impressions"
              group_label: GG Ads metrics
          dimension:
            type: number
      - name: interactions
        description: "{{ doc('column__googleads__interactions') }}"
        meta:
          metrics:
            ads_interactions:
              type: sum
              label: "#Interactions"
              group_label: GG Ads metrics
          dimension:
            type: number
      - name: view_through_conversions
        description: "{{ doc('column__googleads__view_through_conversions') }}"
        meta:
          metrics:
            ads_view_through_conversions:
              type: sum
              label: "#View though conversions"
              group_label: GG Ads metrics
          dimension:
            type: number
