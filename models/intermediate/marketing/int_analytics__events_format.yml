version: 2
models:
  - name: int_analytics__events_format
    description: >
      In this model, each row records a specific GA4 event. Important event
      parameters have been pivoted into new columns, giving a flat record of the
      event that contains all important information for the target site.
    columns:
      - name: event_id
        description: |
          Unique identifier for a particular GA4 event
        tests:
          - not_null
          - unique
        meta:
          dimension:
            type: string
      - name: event_date
        description: Date - the partioning key for the base table
        tests:
          - not_null
        meta:
          dimension:
            type: date
      - name: event_timestamp
        description: Date and time at which the event took place
        tests:
          - not_null
        meta:
          dimension:
            type: timestamp
      - name: client_id
        description: Cookie-based identifier for an individual
        tests:
          - not_null
        meta:
          dimension:
            type: string
      - name: event_name
        description: >
          The type of event that took place (over ten possibilities - common
          values: page_view, track_clicks
        tests:
          - not_null
        meta:
          dimension:
            type: string
      - name: continent
        description: Continent the visitor is based in (identified via IP address)
        meta:
          dimension:
            type: string
      - name: country
        description: Country the visitor is based in (identified via IP address)
        meta:
          dimension:
            type: string
      - name: device_type
        description: Type of device being used by the visitor (desktop, mobile, or tablet)
        tests:
          - accepted_values:
              values:
                - desktop
                - mobile
                - tablet
                - smart tv
        meta:
          dimension:
            type: string
      - name: browser
        description: Browser the visitor was using (over 100 possible values)
        meta:
          dimension:
            type: string
      - name: operating_system
        description: Operating system the visitor was using (over 20 possible values)
        meta:
          dimension:
            type: string
      - name: traffic_source
        description: >
          The acquisition channel for this sessions (thousands of possible
          values); the name of the network that first acquired the visitor.
        meta:
          dimension:
            type: string
      - name: traffic_campaign
        description: Name of the marketing campaign that first acquired the visitor
        meta:
          dimension:
            type: string
      - name: traffic_medium
        description: >
          Name of the medium (organic search, email, etc.) that first acquired
          the visitor
        meta:
          dimension:
            type: string
      - name: session_id
        description: >
          Identifier for a particular analytics session associated with a
          particular Client ID
        tests:
          - not_null
        meta:
          dimension:
            type: string
      - name: page_location
        description: >
          The full URL associated with the event, including protocol, domain,
          path, query parameters and fragments
        meta:
          dimension:
            type: string
      - name: traffic_source
        description: >
          The acquisition channel for this sessions (thousands of possible
          values); the name of the network that first acquired the visitor.
        meta:
          dimension:
            type: string
      - name: traffic_campaign
        description: Name of the marketing campaign that first acquired the visitor
        meta:
          dimension:
            type: string
      - name: traffic_medium
        description: >
          Name of the medium (organic search, email, etc.) that first acquired
          the visitor
        meta:
          dimension:
            type: string
      - name: traffic_referrer
        description: >
          Granular information (from utm_content) about the campaign that first
          acquired the visitor (usually a specific referral within a wider
          campaign)
        meta:
          dimension:
            type: string
      - name: channel_grouping
        description: >
          The acquisition channel associated with the session (based on our
          internal definition). Allowed values: direct, email, government,
          other-referral, search, social, and uncategorised.
        tests:
          - accepted_values:
              values:
                - Paid Social
                - Organic Social
                - Direct
                - Organic Search
                - Referral
                - Paid Search
                - Display
                - Unassigned
        meta:
          dimension:
            type: string
      - name: ga_session_number
        description: ""
        meta:
          dimension:
            type: string
      - name: payment_type
        description: ""
        meta:
          dimension:
            type: string
      - name: location
        description: ""
        meta:
          dimension:
            type: string
      - name: method
        description: ""
        meta:
          dimension:
            type: string
      - name: filter
        description: ""
        meta:
          dimension:
            type: string
      - name: transaction_id
        description: ""
        meta:
          dimension:
            type: string
      - name: shipping
        description: ""
        meta:
          dimension:
            type: string
      - name: delivery_method
        description: ""
        meta:
          dimension:
            type: string
      - name: store
        description: ""
