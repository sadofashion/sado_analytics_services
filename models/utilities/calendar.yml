version: 2
models:
  - name: calendar
    description: >-
      The 'calendar' model generates a calendar table with various date-related
      information. This calendar table can be used for analyzing and reporting
      data based on different time periods.
    columns:
      - name: date
        description: ""
        tests:
          - not_null
          - unique
        meta:
          metrics:
            no_days:
              type: count_distinct
              label: Days in Month
              group_label: General metrics
          dimension:
            type: date
            time_intervals:
              - DAY
              - WEEK
              - MONTH
              - YEAR
              - QUARTER
      - name: day_of_month
        description: ""
        meta:
          dimension:
            type: number
      - name: day_name
        description: ""
        meta:
          dimension:
            type: string
      - name: start_of_month
        description: ""
        meta:
          dimension:
            type: date
      - name: end_of_month
        description: ""
        meta:
          dimension:
            type: date
      - name: start_of_week
        description: ""
        meta:
          dimension:
            type: date
      - name: end_of_week
        description: ""
        meta:
          dimension:
            type: date
      - name: month_name
        description: ""
        meta:
          dimension:
            type: string
      - name: year_month
        description: ""
        meta:
          dimension:
            type: string
      - name: year
        description: ""
        meta:
          dimension:
            type: number
      - name: period
        description: ""
        meta:
          dimension:
            type: string
      - name: period_code
        description: ""
        meta:
          dimension:
            type: string
