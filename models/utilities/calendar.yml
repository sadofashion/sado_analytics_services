      - name: date
        description: ""
        meta:
          metrics:
            no_days:
              type: count_distinct
              label: Days in Month
              group_label: General metrics
          dimension:
            type: date
            time_intervals:
              - DAY
              - WEEK
              - MONTH
              - YEAR
              - QUARTER
        data_type: DATE
        tests:
          - not_null
          - unique
