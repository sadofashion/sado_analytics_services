version: 2
models:
  - name: calendar
    description: The 'calendar' model generates a calendar table with various
      date-related information. This calendar table can be used for analyzing
      and reporting data based on different time periods.
    columns:
      - name: date
        description: ""
        meta:
          metrics:
            no_days:
              type: count_distinct
              label: Days in Month
              group_label: General metrics
          dimension:
            type: date
            time_intervals:
              - DAY
              - WEEK
              - MONTH
              - YEAR
              - QUARTER
        data_type: DATE
        tests:
          - not_null
          - unique
      - name: day_of_month
        description: ""
        meta:
          dimension:
            type: number
        data_type: INT64
      - name: day_name
        description: ""
        meta:
          dimension:
            type: string
          additional_dimensions:
            d_day_nam_short:
              type: string
              sql: format_date('%a',${TABLE}.date)
              label: Day name short
        data_type: STRING
      - name: start_of_month
        description: ""
        meta:
          dimension:
            type: date
        data_type: DATE
      - name: end_of_month
        description: ""
        meta:
          dimension:
            type: date
        data_type: DATE
      - name: start_of_week
        description: ""
        meta:
          dimension:
            type: date
          additional_dimensions:
            d_week:
              type: string
              sql: format_date('%g',${TABLE}.start_of_week)||"T"||format_date('%W',${TABLE}.start_of_week)||" "||format_date('%d/%m',${TABLE}.start_of_week)||"-"||format_date('%d/%m',${TABLE}.end_of_week)
              label: Week range
        data_type: DATE
      - name: end_of_week
        description: ""
        meta:
          dimension:
            type: date
        data_type: DATE
      - name: month_name
        description: ""
        meta:
          dimension:
            type: string
        data_type: STRING
      - name: year_month
        description: ""
        meta:
          dimension:
            type: string
        data_type: STRING
      - name: year_quarter
        description: ""
        data_type: STRING
      - name: YEAR
        description: ""
        meta:
          dimension:
            type: string
        data_type: INT64
      - name: MONTH
        description: ""
        meta:
          dimension:
            type: string
        data_type: INT64
      - name: month_day
        description: ""
        meta:
          dimension:
            type: string
        data_type: STRING
      - name: day_of_week
        description: ""
        data_type: STRING
      - name: period
        description: ""
        meta:
          dimension:
            type: string
        data_type: STRING
      - name: period_code
        description: ""
        meta:
          dimension:
            type: string
        data_type: STRING
