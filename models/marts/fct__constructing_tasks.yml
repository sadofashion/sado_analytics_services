version: 2
models:
  - name: fct__constructing_tasks
    meta:
      joins:
        - join: calendar
          type: right
          sql_on: ${fct__constructing_tasks.deadline} = ${calendar.date}
        - join: fct__construction_estimates
          sql_on: ${fct__construction_estimates.project_id} = ${fct__constructing_tasks.project_id}
    columns:
      - name: project_id
        description: ""
        meta:
          dimension:
            type: string
          metrics:
            m_num_projects:
              type: count_distinct
              label: Num Projects
            m_num_accepted_on_first_review:
              type: count_distinct
              label: "#Tasks accepted on first review"
              filters:
                - task_name: 6.Sửa chữa lỗi (nếu có)
                - deadline: "null"
            m_num_accepted_on_second_review:
              type: count_distinct
              label: "#Tasks accepted on second review"
              filters:
                - task_name: 7.Nghiệm thu cuối
                - deadline: "!null"
            m_project_transfer_on_time:
              type: count_distinct
              label: "#Projects transferred on time"
              filters:
                - task_group_name: 1.Quy trình thi công
                - task_name: 4.Bàn giao
                - flag:
                    - Đúng Deadline
                    - Trước Deadline
            m_pct_project_transfer_on_time:
              type: number
              label: "%Projects transferred on time"
              sql: safe_divide(${m_project_transfer_on_time},${m_num_projects})
              format: percent
              round: 2
      - name: branch_name
        description: ""
        meta:
          dimension:
            type: string
            label: Project Name
      - name: asm
        description: ""
        meta:
          dimension:
            type: string
            label: ASM Region
      - name: created_at
        description: ""
        meta:
          dimension:
            type: string
            hidden: true
      - name: province
        description: ""
        meta:
          dimension:
            type: string
      - name: task_id
        description: ""
        meta:
          dimension:
            type: string
            hidden: true
          metrics:
            m_num_tasks:
              type: count_distinct
              label: "#Tasks"
              filters:
                - deadline: "!null"
            m_num_finished_tasks:
              type: count_distinct
              label: "#Tasks finished"
              filters:
                - finish_date: "!null"
            m_pct_task_finished:
              type: number
              label: "%Tasks finished"
              sql: safe_divide(${m_num_finished_tasks},${m_num_tasks})
              format: percent
              round: 2
            m_num_unfinished_tasks:
              type: count_distinct
              label: "#Tasks unfinished"
              filters:
                - finish_date: "null"
            m_num_tasks_late:
              type: count_distinct
              label: "#Tasks missed deadline"
              filters:
                - flag: Trễ Deadline
            m_num_tasks_on_time:
              type: count_distinct
              label: "#Tasks meet deadline"
              filters:
                - flag:
                    - Đúng Deadline
                    - Trước Deadline
            m_pct_tasks_on_time:
              type: number
              label: "%Tasks meet deadline"
              sql: safe_divide(${m_num_tasks_on_time},${m_num_tasks})
              format: percent
              round: 2
            m_document_task:
              type: count_distinct
              label: "#Document tasks"
              filters:
                - task_group_name: 2.Hoàn thiện hồ sơ quyết toán
            m_document_task_on_time:
              type: count_distinct
              label: "#Document tasks meet deadline"
              filters:
                - task_group_name: 2.Hoàn thiện hồ sơ quyết toán
                - flag:
                    - Đúng Deadline
                    - Trước Deadline
            m_pct_document_task_on_time:
              type: number
              label: "%Document tasks meet deadline"
              sql: safe_divide(${m_document_task_on_time},${m_document_task})
              format: percent
              round: 2
      - name: task_group_name
        description: ""
        meta:
          dimension:
            type: string
      - name: task_name
        description: ""
        meta:
          dimension:
            type: string
      - name: deadline
        description: ""
        meta:
          dimension:
            type: date
          metrics:
            m_num_deadlines:
              type: count
              label: Num Deadlines
            m_deadline:
              type: date
              label: Deadline
              sql: max(${TABLE}.deadline)
            m_deadline_status:
              type: string
              label: Deadline status
              sql: >-
                max(case when ${TABLE}.finish_date is null then 'Chưa hoàn
                thành' when ${TABLE}.finish_date > ${TABLE}.deadline then 'Trễ
                Deadline' when ${TABLE}.finish_date <= ${TABLE}.deadline then
                'Đúng Deadline' end)
      - name: finish_date
        description: ""
        meta:
          dimension:
            type: date
          metrics:
            m_finish_date:
              type: date
              label: Finish date
              sql: max(${TABLE}.finish_date)
            m_acceptance_date:
              type: date
              label: Acceptance date
              sql: >-
                max(case when ${TABLE}.task_name in
                ('preliminary_acceptance_review','final_acceptance_review') then
                ${TABLE}.finish_date end)
            m_avg_days_to_finish:
              type: average
              label: Avg days to finish
              sql: >-
                greatest(date_diff(${TABLE}.finish_date,${TABLE}.previous_task_finish_date,day),0)
            m_total_days_to_finish:
              type: sum
              label: Total days till acceptance
              sql: >-
                date_diff(${TABLE}.finish_date,${TABLE}.previous_task_finish_date,day)
            m_avg_days_to_construct:
              type: average
              label: Avg days to construct
              sql: >-
                greatest(date_diff(${TABLE}.finish_date,${TABLE}.previous_task_finish_date,day),0)
              filters:
                - task_name:
                    - 4.Bàn giao
                    - 6.Sửa chữa lỗi (nếu có)
                - deadline: "!null"
            m_avg_days_to_fix_defect:
              type: average
              label: Avg days to fix defect
              sql: >-
                date_diff(${TABLE}.finish_date,${TABLE}.previous_task_finish_date,day)
              filters:
                - task_name: 6.Sửa chữa lỗi (nếu có)
      - name: flag
        description: ""
        meta:
          dimension:
            type: string
      - name: previous_task_finish_date
        description: ""
        meta:
          dimension:
            type: date
      - name: construction_type
        description: ""
        meta:
          dimension:
            type: string
      - name: review_start_date
        description: ""
        meta:
          dimension:
            type: date
      - name: area_sqm
        description: ""
        meta:
          dimension:
            type: number
          metrics:
            m_total_area:
              type: sum
              label: Total area
              round: 0
      - name: frontage
        description: ""
        meta:
          dimension:
            type: number
