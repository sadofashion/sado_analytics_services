semantic_models:
  - name: revenue_payments
    defaults:
      agg_time_dimension: transaction_date
    description: "revenue fact table with single revenue stream per row, excluding terminated transaction"
    model: ref('revenue_payments')
    entities:
      - name: transaction_payment
        expr: concat(transaction_id, '.',payment_id)
        type: primary
      - name: branch
        type: foreign
        expr: branch_id
      - name: customer
        type: foreign
        expr: customer_id
      - name: employee
        type: foreign
        expr: employee_id
      - name: product
        type: foreign
        expr: product_id
    dimensions:
      - name: transaction_date
        expr: date(transaction_date)
        type: time
        type_params:
          time_granularity: day
      - name: payment_date
        expr: date(payment_date)
        type: time
        type_params:
          time_granularity: day
      - name: transaction_type
        expr: transaction_type
        type: categorical
      - name: payment_method
        expr: payment_method
        type: categorical
      - name: payment_status
        expr: payment_status
        type: categorical
    measures:
      - name: num_payments
        description: no. payments
        agg: count_distinct
        expr: concat(transaction_id,'.',payment_id)
      - measure: payments
        description: total payments
        agg: sum
        expr: payment_amount

metrics:
  - name: income_payment
    type: simple
    label: Total payment for invoice
    type_params:
      measure: payments
    filter: |
      {{Dimension('transaction_item__transaction_type')}} = 'invoice'
  - name: return_payment
    type: simple
    label: Total payment for return
    type_params:
      measure: payments
    filter: |
      {{Dimension('transaction_item__transaction_type')}} = 'return'
  - name: num_income_payment
    type: simple
    label: Number payments for invoice
    type_params:
      measure: num_payments
    filter: |
      {{Dimension('transaction_item__transaction_type')}} = 'invoice'
  - name: num_return_payment
    type: simple
    label: Number payments for return
    type_params:
      measure: num_payments
    filter: |
      {{Dimension('transaction_item__transaction_type')}} = 'return'
