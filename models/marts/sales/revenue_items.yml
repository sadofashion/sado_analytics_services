models:
  - name: revenue_items
    description: ""
    columns:
      - name: transaction_id
        description: ""

      - name: transaction_code
        description: ""

      - name: reference_transaction_id
        description: ""

      - name: transaction_date
        description: ""

      - name: transaction_status
        description: ""

      - name: branch_id
        description: ""

      - name: employee_id
        description: ""

      - name: customer_id
        description: ""

      - name: product_id
        description: ""

      - name: product_code
        description: ""

      - name: quantity
        description: ""

      - name: price
        description: ""

      - name: discount_ratio
        description: ""

      - name: discount
        description: ""

      - name: subtotal
        description: ""

      - name: transaction_type
        description: ""

semantic_models:
  - name: revenue_items
    defaults:
      agg_time_dimension: transaction_date
    description: "revenue fact table with single revenue stream per row, excluding terminated transaction"
    model: ref('revenue_items')
    entities:
      - name: transaction_item
        expr: concat(transaction_id, '.',product_id)
        type: primary
      - name: branch
        type: foreign
        expr: branch_id
      - name: customer
        type: foreign
        expr: customer_id
      - name: employee
        type: foreign
        expr: employee_id
      - name: product
        type: foreign
        expr: product_id
    dimensions:
      - name: transaction_date
        expr: date(transaction_date)
        type: time
        type_params:
          time_granularity: day
      - name: transaction_type
        expr: transaction_type
        type: categorical
    measures:
      - name: num_items
        description: total number of item_sold
        agg: sum
        expr: quantity

metrics:
  - name: qty_sold
    type: simple
    label: Quantity Sold
    type_params:
      measure: num_items
    filter: |
      {{Dimension('transaction_item__transaction_type')}} = 'invoice'
  - name: qty_returned
    type: simple
    label: Quantity Returned
    type_params:
      measure: num_items
    filter: |
      {{Dimension('transaction_item__transaction_type')}} = 'return'
