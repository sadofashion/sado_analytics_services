version: 2
models:
  - name: revenue
    description: "revenue fact table with single revenue stream per row, excluding terminated transaction"
    meta:
      joins:
        - join: stg_kiotviet__branches
          sql_on: ${stg_kiotviet__branches.branch_id} = ${revenue.branch_id}
        - join: rfm_movement
          sql_on: ${rfm_movement.customer_id} = ${revenue.customer_id} and ${rfm_movement.start_of_month} = date_trunc(date(revenue.transaction_date),month)
        - join: stg_kiotviet__customers
          sql_on: ${stg_kiotviet__customers.customer_id} = ${revenue.customer_id}
        - join: stg_kiotviet__users
          sql_on: ${stg_kiotviet__users.user_id} =${revenue.employee_id}
        - join: calendar
          sql_on: ${calendar.date} = date(revenue.transaction_date)
    columns:
      - name: transaction_id
        description: ""
        meta:
          metrics: 
            m_num_transactions:
              type: count_distinct
              label: "Number of transactions"
              group_label: "Sales Metrics"
              compact: thousands
              round: 1
            m_num_invoices:
              type: count_distinct
              label: "Number of invoices"
              group_label: "Sales Metrics"
              filters:
                - transaction_type: invoice
              compact: thousands
              round: 1
            m_num_returns:
              type: count_distinct
              label: "Number of returns"
              group_label: "Sales Metrics"
              filters:
                - transaction_type: return
              compact: thousands
              round: 1

      - name: transaction_code
        description: ""

      - name: transaction_date
        description: ""

      - name: reference_transaction_id
        description: ""

      - name: branch_id
        description: ""
        meta:
          metrics:
            m_num_stores:
              type: count_distinct
              label: "Number of stores"
              group_label: Sales Metrics
            m_no_working_days:
              type: count_distinct
              label: "Working days"
              group_label: Sales Metrics
              sql: concat(date(${transaction_date}), ${branch_id})

      - name: customer_id
        description: ""
        meta:
          metrics:
            m_num_customers:
              type: count_distinct
              label: "Number of customers"
              group_label: "Sales Metrics"
              compact: thousands
              round: 1
              filters:
                - transaction_type: invoice

      - name: employee_id
        description: ""

      - name: total
        description: ""
        meta:
          metrics:
            m_total_transaction_value:
              type: sum
              label: "Total Transaction Value"
              group_label: "Sales Metrics"
              compact: billions
              round: 1
            m_total_invoice_value:
              type: sum
              label: "Total Invoice Value"
              group_label: "Sales Metrics"
              filters:
                - transaction_type: invoice
              compact: billions
              round: 1
            m_total_return_value:
              type: sum
              label: "Total Return Value"
              group_label: "Sales Metrics"
              filters:
                - transaction_type: return
              compact: billions
              round: 1
            m_aov:
              type: average
              label: "AOV"
              group_label: Sales Metrics
              compact: thousands
              round: 0
              filters:
                - transaction_type: invoice

      - name: total_payment
        description: ""
        meta:
          metrics:
            total_transaction_payment:
              type: sum
              label: "Total Transaction Payment"
              group_label: "Sales Metrics"
              compact: billions
              round: 1
            avg_order_value:
              type: average
              label: Average Transaction Value
              group_label: "Sales Metrics"
              compact: thousands
              round: 1
      - name: discount
        description: ""
        meta:
          metrics:
            discount_value:
              type: sum
              label: Value discount on order
              group_label: Sales Metrics
              compact: millions
              round: 1

      - name: discount_ratio
        description: ""

      - name: return_fee
        description: ""

      - name: transaction_type
        description: ""