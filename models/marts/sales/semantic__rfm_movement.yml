version: 2
semantic_models:
  - name: rfm_movement
    defaults:
      agg_time_dimension: start_of_month
    description: "rfm segmentation semantic model"
    model: ref('rfm_movement')
    entities:
      - name: rfm_customer
        expr: customer_id
        type: primary
    dimensions:
      - name: segment
        expr: segment
        type: categorical
      - name: start_of_month
        expr: start_of_month
        type: time
        type_params:
          time_granularity: day
    measures:
      - name: num_customers
        agg: count_distinct
        expr: customer_id
      - name: avg_monetary_value
        agg: average
        expr: monetary
      - name: median_monetary_value
        agg: median
        expr: monetary
      - name: total_monetary_value
        agg: sum
        expr: monetary
      - name: avg_recency
        agg: average
        expr: recency
      - name: median_recency
        agg: median
        expr: recency
      - name: avg_freq
        agg: average
        expr: frequency
      - name: median_freq
        agg: median
        expr: frequency
metrics:
  - name: num_customers_rfm
    type: simple
    label: No. Customers Segmented
    type_params:
      measure: num_customers
  - name: avg_monetary_value
    type: simple
    label: Avg Monetary Value
    type_params:
      measure: avg_monetary_value
  - name: med_monetary_value
    type: simple
    label: Median Monetary Value
    type_params:
      measure: median_monetary_value
  - name: total_monetary_value
    type: simple
    label: Total Monetary Value
    type_params:
      measure: total_monetary_value
  - name: avg_recency
    type: simple
    label: Avg Recency
    type_params:
      measure: avg_recency
  - name: median_recency
    type: simple
    label: Median Recency
    type_params:
      measure: median_recency
  - name: avg_freq
    type: simple
    label: Avg Purchasing Frequency
    type_params:
      measure: avg_freq
  - name: median_freq
    type: simple
    label: Median Purchasing Frequency
    type_params:
      measure: median_freq
