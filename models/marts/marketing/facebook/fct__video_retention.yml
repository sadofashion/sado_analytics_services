version: 2
models:
  - name: fct__video_retention
    meta:
      joins:
        - join: dim__posts
          sql_on: ${fct__post_insights.post_id} = ${dim__posts.post_id}
        - join: dim__pages
          sql_on: ${fct__post_insights.page_id} = ${dim__pages.page_id}
    columns:
      - name: metric_id
        description: >-
          The unique identifier for each metric. This is a primary key in the
          table.
        meta:
          dimension:
            type: string
            hidden: true
        data_type: string
      - name: metric_name
        description: >-
          The name of the metric. This describes the type of metric being
          recorded, such as 'page_views', 'likes', 'shares', etc.
        meta:
          dimension:
            type: string
        data_type: string
      - name: aggregate_period
        description: >-
          The period over which the metric is aggregated. This could be daily,
          weekly, monthly, etc.
        meta:
          dimension:
            type: string
            hidden: true
        data_type: string
      - name: metric_title
        description: >-
          The title of the metric being measured. This is a human-readable name
          that describes what the metric is.
        meta:
          dimension:
            type: string
        data_type: string
      - name: metric_description
        description: >-
          A detailed description of the metric. This provides more context about
          what the metric is measuring and how it is calculated.
        meta:
          dimension:
            type: string
        data_type: string
      - name: metric_time
        description: >-
          The 'metric_time' column represents the timestamp at which the metric
          was recorded. It is in the format of YYYY-MM-DD HH:MM:SS.
        meta:
          dimension:
            type: timestamp
        data_type: timestamp
      - name: metric_value
        description: >-
          The 'metric_value' column represents the value of the metric recorded.
          This could be the number of impressions, clicks, likes, shares, etc.,
          depending on the 'metric_name'.
        meta:
          dimension:
            type: number
        data_type: float64
      - name: post_id
        description: ""
        meta:
          dimension:
            type: string
      - name: gender_group
        description: ""
        meta:
          dimension:
            type: string
      - name: second
        description: ""
        meta:
          dimension:
            type: string
    description: >-
      The model is a fact table that contains metrics related to Facebook page
      impressions by city.
