version: 2
models:
  - name: conversations_engaged
    meta:
      joins:
        - join: stg_pancake__customers
          sql_on: >-
            ${conversations_engaged.customer_id} =
            ${stg_pancake__customers.customer_id}
          fields:
            - customer_id
            - city
            - gender
            - inserted_at
        - join: stg_pancake__pages
          sql_on: ${stg_pancake__pages.page_id} = ${conversations_engaged.page_id}
          fields:
            - page_id
            - page_name
        - join: stg_pancake__posts
          sql_on: ${stg_pancake__posts.post_id} = ${conversations_engaged.post_id}
          fields:
            - post_id
            - post_title
        - join: stg_pancake__users
          sql_on: ${stg_pancake__users.user_id} = ${conversations_engaged.user_id}
          fields:
            - user_id
            - user_name
        - join: calendar
          sql_on: ${calendar.date} = date(${conversations_engaged.inserted_at})
          fields:
            - date
            - period
            - period_code
    columns:
      - name: inserted_at
        description: ""
        meta:
          dimension:
            type: timestamp
            hidden: true
          additional_dimensions:
            d_customer_class:
              type: string
              sql: >
                case when ${stg_pancake__customers.inserted_at} <
                ${TABLE}.inserted_at then 'Khách mới' else 'Khách cũ' end
              label: Customer group
      - name: conversation_id
        description: ""
        meta:
          dimension:
            type: string
            hidden: true
          metrics:
            m_num_conversations:
              type: count_distinct
              label: No. conversations
              group_label: Pancake metrics
              round: 0
        tests:
          - not_null
          - unique
      - name: customer_id
        description: ""
        meta:
          dimension:
            type: string
            hidden: true
          metrics:
            m_num_customer_engaged:
              type: count_distinct
              label: No. Engaged Customers
              group_label: Pancake metrics
              compact: thousands
      - name: user_id
        description: ""
        meta:
          dimension:
            type: string
            hidden: true
      - name: page_id
        description: ""
        meta:
          dimension:
            type: string
            hidden: true
      - name: post_id
        description: ""
        meta:
          dimension:
            type: string
            hidden: true
      - name: message_count
        description: ""
        meta:
          dimension:
            type: number
            hidden: true
          metrics:
            m_num_messages:
              type: sum
              label: No. Messages
              group_label: Pancake metrics
              compact: thousands
      - name: snippet
        description: ""
        meta:
          dimension:
            type: string
            hidden: true
      - name: type
        description: ""
        meta:
          dimension:
            type: string
      - name: ads_assisted
        description: ""
        meta:
          dimension:
            type: string
      - name: agent
        description: ""
        meta:
          dimension:
            type: string
      - name: conversation_type
        description: ""
        meta:
          dimension:
            type: string
            hidden: true
          additional_dimensions:
            d_conversation_type:
              type: string
              label: Conversation type
              sql: coalesce(${TABLE}.conversation_type,"Mua hàng")
      - name: promotion_type
        description: ""
        meta:
          dimension:
            type: string
      - name: customer_type
        description: ""
        meta:
          dimension:
            type: string
      - name: stage
        description: ""
        meta:
          dimension:
            type: string
            label: Tag value
          additional_dimensions:
            d_stage:
              type: string
              sql: >
                case when ${TABLE}.stage like '%Chưa phản hồi%' then '[2] Chưa
                phản hồi'

                when ${TABLE}.stage like '%Tham khảo%' then '[3] Tham khảo'

                when ${TABLE}.stage like '%Đang chổt%' then '[4] Đang chốt'

                when ${TABLE}.stage like '%chuyển CH%' then '[5] Chốt đơn'

                when ${TABLE}.stage like '%Khách ra SR%' then '[5] Chốt đơn'

                when ${TABLE}.stage like '%Đã mua hàng%' then '[5] Chốt đơn'

                when ${TABLE}.stage like '%Giá Cao%' then 'Huỷ'

                when ${TABLE}.stage like '%Hết hàng%' then 'Huỷ'

                else '[1] Hội thoại mới' end
              label: Stage
            d_closed_state:
              type: string
              sql: >
                case  when ${TABLE}.stage like '%Đã mua hàng%' then 'Đã mua
                hàng' when ${TABLE}.stage like '%chuyển CH%' then 'chuyển CH'
                when ${TABLE}.stage like '%Khách ra SR%' then 'Khách ra SR' end
              label: Closed State
            d_refuse_reason:
              type: string
              sql: >
                case  when ${TABLE}.stage like '%Giá Cao%' then 'Giá Cao' when
                ${TABLE}.stage like '%Hết hàng%' then 'Hết hàng' end
              label: Refuse Reason
      - name: claim_status
        description: ""
        meta:
          dimension:
            type: string
