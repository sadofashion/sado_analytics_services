version: 2
models:
  - name: tickets
    meta:
      joins:
        - join: calendar
          sql_on: ${calendar.date} = date(${tickets.created_at})
          fields: [date, month_name, year_month, period]
        - join: stg_caresoft__agents
          sql_on: ${stg_caresoft__agents.id} = ${tickets.assignee_id}
          fields: [id, group_name, username]
        - join: stg_caresoft__contacts
          sql_on: ${stg_caresoft__contacts.contact_id} = ${tickets.contact_id}
    columns:
      - name: ticket_id
        description: ""
        tests:
          - not_null
          - unique
        meta:
          dimension:
            type: number
          metrics:
            m_num_tickets:
              type: count_distinct
              label: No. Tickets
              group_label: Contact Center Metrics
              compact: thousands
      - name: assignee_id
        description: ""
        meta:
          dimension:
            type: number
          metrics:
            m_agents:
              type: count_distinct
              label: No. Agents
              group_label: Contact Center Metrics
      - name: contact_id
        description: ""
        meta:
          dimension:
            type: number
          metrics:
            m_contacts_engaged:
              type: count_distinct
              label: No. Contacts
              group_label: Contact Center Metrics
      - name: campaign_id
        description: ""
        meta:
          dimension:
            type: string
      - name: ticket_subject
        description: ""
