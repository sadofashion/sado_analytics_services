version: 2
models:
  - name: analytics_ecommerce
    description: >
      Incrementally materialised table containing records of Google Analytics
      ecommerce events
    columns:
      - name: event_id
        description: Unique identifier for a particular Google Analytics event
        tests:
          - not_null
          - unique
        meta:
          dimension:
            type: string
      - name: event_date
        description: Date on which the event took place
        tests:
          - not_null
        meta:
          dimension:
            type: date
      - name: event_timestamp
        description: Date and time at which the event took place
        tests:
          - not_null
        meta:
          dimension:
            type: timestamp
      - name: client_id
        description: Cookie-based identifier for an individual
        tests:
          - not_null
        meta:
          dimension:
            type: string
      - name: session_id
        description: >
          Identifier for a particular analytics session associated with a
          particular Client ID
        tests:
          - not_null
        meta:
          dimension:
            type: string
      - name: event_name
        description: >
          The type of event that took place (over ten possibilities - common
          values: page_view, track_clicks
        tests:
          - not_null
        meta:
          dimension:
            type: string
      - name: page_path
        description: >
          The URL of the target page with domain stripped, no parameters,
          fragments etc.)
        tests:
          - not_null
        meta:
          dimension:
            type: string
      - name: item_id
        description: Item id on website
        meta:
          dimension:
            type: string
      - name: quantity
        description: number of items in cart or purchase
        meta:
          dimension:
            type: number
      - name: price
        description: The unit price of the item
        meta:
          dimension:
            type: number
      - name: item_variant
        description: The selected variants (color and size)
        meta:
          dimension:
            type: string
      - name: item_name
        description: Display name of the item
        meta:
          dimension:
            type: string
      - name: payment_type
        description: Method of payment selected
        meta:
          dimension:
            type: string
      - name: transaction_id
        description: Website transaction id
        meta:
          dimension:
            type: string
      - name: shipping
        description: Shipping fee
        meta:
          dimension:
            type: string
      - name: delivery_method
        description: Method of delivery
        meta:
          dimension:
            type: string
      - name: _value
        description: ""
        meta:
          dimension:
            type: string
