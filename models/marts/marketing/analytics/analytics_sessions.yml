version: 2
models:
  - name: analytics_sessions
    description: >
      Incrementally materialised table containing records of Google Analytics
      sessions
    meta:
      joins:
        - join: analytics_users
          sql_on: ${analytics_users.client_id} = ${analytics_sessions.client_id}
        - join: calendar
          sql_on: ${analytics_sessions.session_date} = ${calendar.date}
    columns:
      - name: session_id
        description: >
          Identifier for a particular analytics session associated with a
          particular Client ID
        tests:
          - not_null
          - unique
        meta:
          metrics:
            num_sessions:
              type: count_distinct
              label: "#Sessions"
              label_group: Website metrics
              compact: thousands
              round: 1
          dimension:
            type: string
      - name: client_id
        description: Cookie-based identifier for an individual
        tests:
          - not_null
        meta:
          dimension:
            type: string
      - name: continent
        description: >
          Continent the visitor is based in (identified via IP address; always
          NULL in archival data)
        meta:
          dimension:
            type: string
      - name: country
        description: Country the visitor is based in (identified via IP address)
        meta:
          dimension:
            type: string
      - name: device_type
        description: Type of device being used by the visitor (desktop, mobile, or tablet)
        tests:
          - accepted_values:
              values:
                - desktop
                - mobile
                - tablet
                - smart tv
        meta:
          dimension:
            type: string
      - name: browser
        description: Browser the visitor was using (over 100 possible values)
        meta:
          dimension:
            type: string
      - name: operating_system
        description: Operating system the visitor was using (over 20 possible values)
        meta:
          dimension:
            type: string
      - name: session_date
        description: Date on which the session commenced
        tests:
          - not_null
        meta:
          dimension:
            type: date
      - name: session_initiated
        description: Date and time at which the session commenced
        tests:
          - not_null
        meta:
          dimension:
            type: timestamp
      - name: landing_page
        description: First page associated with the session (URL without site domain)
        meta:
          dimension:
            type: string
      - name: exit_page
        description: Final page associated with the session (URL without site domain)
        meta:
          dimension:
            type: string
      - name: traffic_source
        description: >
          The acquisition channel for this sessions (thousands of possible
          values); the name of the network that first acquired the visitor.
        meta:
          dimension:
            type: string
      - name: traffic_campaign
        description: Name of the marketing campaign that first acquired the visitor
        meta:
          dimension:
            type: string
      - name: traffic_medium
        description: >
          Name of the medium (organic search, email, etc.) that first acquired
          the visitor
        meta:
          dimension:
            type: string
      - name: traffic_referrer
        description: >
          Granular information (from utm_content) about the campaign that first
          acquired the visitor (usually a specific referral within a wider
          campaign)
        meta:
          dimension:
            type: string
      - name: channel_grouping
        description: >
          The acquisition channel associated with the session (based on our
          internal definition). Allowed values: direct, email, government,
          other-referral, search, social, and uncategorised.
        tests:
          - accepted_values:
              values:
                - Paid Social
                - Organic Social
                - Direct
                - Organic Search
                - Referral
                - Paid Search
                - Display
                - Unassigned
                - Organic Video
        meta:
          dimension:
            type: string
      - name: engagement_time
        description: miliseconds of engagement
        meta:
          dimension:
            label: is Engaged
            sql: IF(${TABLE}.engagement_time >= 10, 'engaged', 'not engaged')
            type: number
      - name: ga_session_number
        description: ""
        meta:
          dimension:
            type: string
