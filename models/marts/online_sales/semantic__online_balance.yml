version: 2

semantic_models:
  - name: online_balance
    defaults:
      agg_time_dimension: bill_date
    description: Online revenue calculated by invoices, include inventory In-Out
    model: ref('online_balance')
    entities:
      - name: bills
        expr: concat(bill_id,'.',product_id)
        type: primary
      - name: order
        expr: order_id
        type: foreign
      - name: customer
        expr: customer_id
        type: foreign
      - name: employee
        expr: created_by_id
        type: foreign
      - name: product
        expr: product_id
        type: foreign
    dimensions:
      - name: created_date
        expr: date(created_date)
        type: time
        type_params:
          time_granularity: day
      - name: bill_date
        expr: date(created_date)
        type: time
        type_params:
          time_granularity: day
      - name: depot
        expr: depot_name
        type: categorical
      - name: type
        expr: bill_type
        type: categorical
      - name: mode
        expr: bill_mode
        type: categorical
    measures:
      - name: qty_in_out
        agg: sum
        expr: quantity
      - name: value_in_out
        agg: sum
        expr: item_net_amount

metrics:
  - name: onl_balance_value
    label: Online Balance Value
    type: simple
    type_params:
      measure: value_in_out
  - name: onl_value_in
    label: Online Value In
    type: simple
    type_params:
      measure: value_in_out
    filter: |
      {{Dimension('bills__type')}} = 'Nh廕計 kho'
  - name: onl_value_out
    label: Online Value Out
    type: simple
    type_params:
      measure: value_in_out
    filter: |
      {{Dimension('bills__type')}} = 'Xu廕另 kho'
  - name: onl_balance_qty
    label: Online Balance Quantity
    type: simple
    type_params:
      measure: qty_in_out
  - name: onl_qty_in
    label: Online Quantity In
    type: simple
    type_params:
      measure: qty_in_out
    filter: |
      {{Dimension('bills__type')}} = 'Nh廕計 kho'
  - name: onl_qty_out
    label: Online Quantity Out
    type: simple
    type_params:
      measure: qty_in_out
    filter: |
      {{Dimension('bills__type')}} = 'Xu廕另 kho'
